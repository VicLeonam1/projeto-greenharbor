<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/telacadastrocll.css" />
    <link rel="stylesheet" href="../css/telacadastroall.css" media="all" />
    <link rel="shortcut icon" href="../../icon-gh.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar-se</title>
  </head>
  <body>
    <main>
      <img src="../images/logo.png" alt="logo" id="logo1" />
      <section>
        <img src="../images/logo.png" alt="logo" id="logo2" />
        <div id="Cadas">
          <h1>Cadastrar-se</h1>
          <p>Faça seu cadastro no nosso site!!</p>
          <form id="cadastroForm" class="formcadastro">
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Insira seu nome"
              required
            />
            <br />
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Insira seu E-mail"
            />
            <br />
            <div class="password-container">
              <input
                type="password"
                placeholder="Crie sua senha"
                id="senha"
                name="senha"
                required
              />
              <i class="fas fa-eye" id="toggleSenha"></i>
            </div>
            <br />
            <div class="password-container">
              <input
                type="password"
                placeholder="Confirme sua senha"
                id="confirmarSenha"
                name="confirmarSenha"
                required
              />
              <i class="fas fa-eye" id="toggleConfirmarSenha"></i>
            </div>
            <br />
            <input
              type="submit"
              value="Cadastrar-se"
              name="cadastrar"
              id="cadas"
            />
          </form>
          <p id="fazer-login">
            Já possui uma conta?
            <a href="telalogin.html" id="loginLink">Login</a>
          </p>
          <p id="nomeError" class="error" style="display: none">
            Por favor, insira seu nome.
          </p>
          <p id="emailError" class="error" style="display: none">
            Por favor, insira um email válido.
          </p>
          <p id="senhaError" class="error" style="display: none">
            Por favor, insira uma senha.
          </p>
          <p id="confirmarSenhaError" class="error" style="display: none">
            As senhas não coincidem.
          </p>
        </div>
      </section>
    </main>

    <!-- Animação de Loading -->
    <div id="loading">
      <div class="logo-container">
        <img src="../../icon-gh.ico" alt="Logo" class="logo" />
        <div class="spinner"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
