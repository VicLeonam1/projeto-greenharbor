<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/logincll.css" media="all" />
    <link rel="stylesheet" href="../css/loginall.css" />
    <link rel="shortcut icon" href="../../icon-gh.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="../images/logo.png" alt="logo" id="logo1">
        <section>
            <!--Tela de login-->
            <img src="../images/logo.png" alt="logo" id="logo2">
            <div id="Login">
                <h1>Login</h1>
                <p>Faça seu Login</p>
                <!--Formulário-->
                <form method="post" class="formlogin" onsubmit="login(event)">
                    <input type="email" placeholder="Insira seu E-mail" name="email" required />
                    <p class="invalid">Email obrigatório</p>
                    <p class="invalid">Email inválido</p> <!-- Adicionado para a validação de email inválido -->
                    <div class="password-container">
                        <input type="password" placeholder="Insira sua senha" name="password" id="passwordInput" />
                        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                    
                    <p class="invalid">Senha obrigatória</p>
                    <input type="submit" value="Entrar" id="entrar"/> <br />
                </form>
                
                <!--Esqueci a senha, cadastrar-se -->
                <hr>
                <p class="p" id="p">Não tem conta? <a href="telacadastro.html" id="signUpLink">Cadastrar-se</a></p>
                <p class="p"><a href="#" id="forgotPasswordLink">Esqueci minha senha</a></p>

            </div>
        </section>
    </main>
    
    <!-- Animação de Loading -->
    <div id="loading" style="display: none;">
        <div class="logo-container">
            <img src="../../icon-gh.ico" alt="Logo" class="logo" />
            <div class="spinner"></div>
        </div>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/loading.js"></script>
</body>
</html>
