<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/logincll.css" media="all" />
    <link rel="stylesheet" href="../css/loginall.css" />
    <link rel="shortcut icon" href="icon-gh.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="../images/logo.png" alt="logo" id="logo1">
        <section>
            <!--Tela de login-->
            <img src="../images/logo.png" alt="logo" id="logo2">
            <div id="Login">
                <h1>Login</h1>
                <p>Faça seu Login</p>
                <!--Formulário-->
                <form method="post" class="formlogin" onsubmit="login(event)">
                    <input type="email" placeholder="Insira seu E-mail" name="email" class="" />
                    <p class="invalid"> Email obrigatório</p>
                    <input type="password" placeholder="Insira sua senha" name="password" class="" /> 
                    <p class="invalid">Senha obrigatória
                    </p>
                    <input type="submit" value="Entrar" id="entrar"/> <br />
                </form>
                <!--Esqueci a senha, cadastrar-se -->
              <hr>
                <p class="p" id="p">Não tem conta? <a href="telacadastro.html" id="signUpLink">Cadastrar-se</a></p>
                <p class="p"><a href="#">Esqueci minha senha</a></p>
            </div>
        </section>
    </main>
    
    <!-- Animação de Loading -->
    <div id="loading" style="display: none;">
      <div class="logo-container">
          <img src="../../icon-gh.ico" alt="Logo" class="logo" />
          <div class="spinner"></div>
      </div>
  </div>
  
  

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/loading.js"></script>
</body>
</html>
