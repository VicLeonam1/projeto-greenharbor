<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icon-gh.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/contato-telas-maiores.css">
    <title>contato</title>

</head>
<body>
    <header>
        <img src="../images/menu.png" alt="icone de menu" />
        <p>GREEN <span>HARBOR</span></p>
        <img src="../images/duvida.png" alt="?">
      </header>
    <main>
        <h1> Entre em contato com a gente </h1>
        <form>
    
            <div class="info">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>
    
            <div class="info">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
    
            <div class="info">
                <label for="phone">NÃºmero de Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX"
                       pattern="^\(\d{2}\) \d{5}-\d{4}$" required>
            </div>
            <div class="info">
                <label for="sugestao">Como podemos ajuda-los?:</label><br>
                <textarea name="sugestao" id="sugestao" rows="10" placeholder="informe qual o o problema ocorrido" ></textarea>
            </div>
        </form>
        <button>Enviar</button>
    </main>
</body>
</html>
