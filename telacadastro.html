<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/telacadastrocll.css" />
    <link rel="stylesheet" href="css/telacadastroall.css" media="all" />
    <link rel="shortcut icon" href="icon-gh.ico" type="image/x-icon" />
    <title>Cadastrar-se</title>
  </head>
  <body>
    <main>
      <img src="telaCadastro/logo.png" alt="logo" id="logo1" />
      <section>
        <!--Tela de cadastro-->
        <img src="telalogin/logo.png" alt="logo" id="logo2" />
        <div id="Cadas">
          <h1>Cadastrar-se</h1>
          <p>FaÃ§a seu cadastro no nosso site!!</p>
          <form action="cadastro.js" method="post" class="formcadastro">
            <input type="email" placeholder="insira seu E-mail" required />
            <br />
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="telefone (opcional)"
            /><br />
            <input
              type="password"
              placeholder="Crie sua senha"
              id="senha"
              required
            />
            <br />
            <input
              type="password"
              required
              placeholder="Confirme sua senha"
              id="senha-confirm"
            /><br />
            <input type="submit" value="Cadastrar-se" id="cadas" />
          </form>
          <p id="fazer-login">
            ja possui uma conta? <a href="telalogin.html">Login</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
